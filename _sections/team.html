<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
	
<! -- https://www.w3schools.com/howto/howto_css_images_side_by_side.asp -->
	
img.portrait {
  border-radius: 50%;
  border: 1px solid #ddd;
  padding: 5px;
  width:100%;
  max-width:300px;
}

.row {
  display: flex;
  justify-content: center;
}

.column {
  flex: 33.33%;
  padding: 5px;
}
</style>
</head>

<body>
<!-- Team -->
<section id="{{ site.team.section | default: "team" }}">
  <div class="row">
  {% for person in site.team.people %}
	<div class="column">
		<a href="https://SNG-Newy.github.io//people.html">
		<img class="portrait" src="{{ person.image }}" alt="">
		</a>
		<h3>{{ person.name }}</h3>
		<h5>{{ person.role }}</h5>
		{% if person.initials == "MB"%}
		<h3>Systems Neuroscience Group</h3>
		{% endif %}
	</div>
	{% if person.newline %}
	</div>
	<div class="row">
	{% endif %}
  {% endfor %}
  </div>
  <div class="row">
	  {{ site.team.subtext | markdownify }}
  </div>
</section>
<!-- End Team -->
</body>
